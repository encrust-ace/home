esphome:
  name: va-jarvis
  friendly_name: "Voice Assistant"
  platformio_options:
    board_build.flash_mode: dio
  on_boot:
    - priority: -100
      then:
        - light.turn_on:
            id: light_id
            brightness: 50%
            effect: rainbow
        - delay: 3s
        - light.turn_off: light_id

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_AUDIO_BOARD_CUSTOM: "y"
      # Watchdog timeout increase for stability
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "20"

psram:
  mode: quad
  speed: 80MHz

logger:
  hardware_uart: UART0
  level: INFO

api:
  on_client_connected:
    then:
      - delay: 50ms
      - light.turn_off: light_id
      - if:
          condition:
            switch.is_off: mute
          then:
            - micro_wake_word.start:
  on_client_disconnected:
    then:
      - voice_assistant.stop:
      - micro_wake_word.stop:

ota:
  - platform: esphome

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE
  ap:
    ssid: "Voice Assistant 1 AP"
    password: "12345678"

captive_portal:
web_server:
improv_serial:

# ========== SENSORS ==========
sensor:
  - platform: wifi_signal
    name: "WiFi Signal (dBm)"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: uptime
    name: "Uptime"
    unit_of_measurement: "s"
    entity_category: "diagnostic"

text_sensor:
  - platform: wifi_info
    ssid:
      name: "Connected SSID"
      icon: "mdi:wifi"
      entity_category: "diagnostic"

# ========== SWITCH (MUTE) ==========
switch:
  - platform: template
    id: mute
    name: Mute
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on: 
      - micro_wake_word.stop:
      - voice_assistant.stop:
      - media_player.stop: media_player_id
      - light.turn_on:
          id: light_id           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 100%
          effect: fast pulse 
      - delay: 2s
      - light.turn_on:
          id: light_id           
          red: 100%
          green: 0%
          blue: 0%
          brightness: 40%
          effect: none
    on_turn_off:
      - light.turn_on:
          id: light_id           
          red: 0%
          green: 100%
          blue: 0%
          brightness: 100%
          effect: fast pulse 
      - delay: 2s
      - light.turn_off: light_id
      - micro_wake_word.start:
   
# ========== LIGHT ==========
light:
  - platform: esp32_rmt_led_strip
    id: light_id
    rgb_order: GRB
    pin: GPIO5
    num_leds: 3
    chipset: WS2812
    name: "Light"
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0%
          max_brightness: 100%
      - addressable_rainbow:
          width: 10
          speed: 15

# ========== AUDIO HARDWARE (I2S) ==========
i2s_audio:
  - id: i2s_mic_bus
    i2s_lrclk_pin: GPIO1
    i2s_bclk_pin: GPIO2
  - id: i2s_speaker_bus
    i2s_lrclk_pin: GPIO6
    i2s_bclk_pin: GPIO7

microphone:
  - platform: i2s_audio
    id: microphone_id
    adc_type: external
    i2s_din_pin: GPIO4
    i2s_audio_id: i2s_mic_bus
    channel: left
    
# 1. HARDWARE SPEAKER (Physical Pin)
speaker:
  - platform: i2s_audio
    id: hardware_speaker_node
    dac_type: external
    i2s_dout_pin: GPIO8
    i2s_audio_id: i2s_speaker_bus
    channel: mono

  # 2. MIXER (Virtual Splitter)
  # Corrected properties: output_speaker, source_speakers
  - platform: mixer
    id: mixer_node
    output_speaker: hardware_speaker_node
    source_speakers:
      - id: music_source_speaker
      - id: voice_source_speaker

# ========== MEDIA PLAYER ==========
media_player:
  - platform: speaker
    id: media_player_id
    name: "Jarvis Media Player"
    # Route Announcements (Voice Assistant) to the Virtual Voice Speaker
    announcement_pipeline:
      speaker: voice_source_speaker
    # Route Music (Music Assistant) to the Virtual Music Speaker
    media_pipeline:
      speaker: music_source_speaker
    on_state:
      - if:
          condition:
            media_player.is_playing:
          then:
            - light.turn_on:
                id: light_id
                red: 0%
                green: 0%
                blue: 100%
                brightness: 30%
                effect: none
          else:
            - light.turn_off: light_id

# ========== WAKE WORD ==========
micro_wake_word:
  on_wake_word_detected:
    then:
      - micro_wake_word.stop:
      # Optional: Pause music when listening
      # - media_player.pause: media_player_id 
      - light.turn_on:
          id: light_id           
          red: 0%
          green: 0%
          blue: 100%
          brightness: 80%
          effect: none
      - voice_assistant.start:
          wake_word: !lambda return wake_word;
  models:
    - model: hey_jarvis

# ========== VOICE ASSISTANT ==========
voice_assistant:
  id: voice_assistant_id
  microphone: microphone_id
  noise_suppression_level: 1
  auto_gain: 31dBFS
  media_player: media_player_id
  
  on_listening:
    then:
      - light.turn_on:
          id: light_id
          red: 0%
          blue: 0%
          green: 100%
          brightness: 80%
          effect: none
          
  on_intent_start:
    then:
      - light.turn_on:
          id: light_id
          brightness: 80%
          effect: rainbow
          
  on_intent_end:
    then:
      - light.turn_off: light_id
      
  on_error:
    then:
      - light.turn_on:
          id: light_id
          red: 100%
          green: 0%
          blue: 0%
          brightness: 100%
          effect: fast pulse
      - delay: 1s
      - light.turn_off: light_id
      - if:
          condition:
            switch.is_off: mute
          then:
            - micro_wake_word.start:
            
  on_end:
    then:
      - light.turn_off: light_id
      - wait_until:
          not:
            voice_assistant.is_running:
      - if:
          condition:
            switch.is_off: mute
          then:
            - micro_wake_word.start:
            
  on_idle:
    then:
      - light.turn_off: light_id