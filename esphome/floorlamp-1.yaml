globals:
  - id: palette_colors
    type: std::vector<Color>
    restore_value: false

esphome:
  name: floorlamp-1
  friendly_name: "Floorlamp 1"
  on_boot:
    priority: -100
    then:
      - lambda: |-
          if (id(palette_colors).empty()) {
            id(palette_colors).push_back(Color(255,116,0,0));
            id(palette_colors).push_back(Color(255,180,60,0));
            id(palette_colors).push_back(Color(255,255,200,0));
          }

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE
  ap:
    ssid: "Floorlamp 1 AP"
    password: "12345678"

logger:
  level: INFO

api:
ota:
  - platform: esphome

captive_portal:
web_server:
improv_serial:
debug:
e131:

uart:
  id: ld2420_radar
  tx_pin: GPIO7
  rx_pin: GPIO6
  baud_rate: 115200

ld2420:

# ========== SENSORS ==========

sensor:
  - platform: wifi_signal
    name: "WiFi Signal (dBm)"
    update_interval: 60s
    entity_category: diagnostic

  - platform: uptime
    name: "Uptime"
    unit_of_measurement: s
    entity_category: diagnostic

  - platform: debug
    free:
      name: "Available Heap"

  - platform: ld2420
    moving_distance:
      name: "Moving Distance"
      id: dist_cm

text_sensor:
  - platform: wifi_info
    ssid:
      name: "Connected SSID"
      entity_category: diagnostic

  - platform: ld2420
    fw_version:
      name: "LD2420 Firmware"

binary_sensor:
  - platform: ld2420
    has_target:
      name: "Presence"
      id: radar_target

select:
  - platform: ld2420
    operating_mode:
      name: "Operating Mode"

number:
  - platform: ld2420
    presence_timeout:
      name: "Presence Timeout"
    min_gate_distance:
      name: "Min Gate"
    max_gate_distance:
      name: "Max Gate"
    gate_select:
      name: "Gate to Config"
    still_threshold:
      name: "Still Threshold Value"
    move_threshold:
      name: "Move Threshold Value"

  - platform: template
    name: "Effect Speed"
    id: effect_speed
    optimistic: true
    min_value: 0
    max_value: 50
    step: 1
    initial_value: 10
    entity_category: config

button:
  - platform: ld2420
    apply_config:
      name: "Apply Config"
    factory_reset:
      name: "Factory Reset"
    revert_config:
      name: "Undo Edits"

  - platform: restart
    name: "Restart"
    entity_category: diagnostic

# ========== PALETTE INPUT ==========

text:
  - platform: template
    name: "Palette"
    id: custom_palette
    optimistic: true
    mode: text
    initial_value: "255,116,0,0;255,180,60,0;255,255,200,0"
    on_value:
      then:
        - lambda: |-
            std::vector<Color> parsed;
            int r, g, b, w;
            const char *s = x.c_str();
            bool invalid = false;

            while (*s) {
              if (sscanf(s, "%d,%d,%d,%d", &r, &g, &b, &w) == 4) {
                if (r<0||r>255||g<0||g>255||b<0||b>255||w<0||w>255) {
                  invalid = true;
                  break;
                }
                parsed.push_back(Color(r, g, b, w));
              } else {
                invalid = true;
                break;
              }

              s = strchr(s, ';');
              if (!s) break;
              s++;
            }

            if (!invalid && parsed.size() >= 2) {
              id(palette_colors) = parsed;
            }

# ========== LIGHTS ==========

light:
  - platform: esp32_rmt_led_strip
    id: strip_light
    name: "Light"
    pin: GPIO02
    num_leds: 88
    chipset: SK6812
    rgb_order: GRB
    is_rgbw: true
    restore_mode: RESTORE_DEFAULT_OFF
    default_transition_length: 0s
    effects:
      - random
      - !include strip_effects/gradient.yaml
      - !include strip_effects/lightning.yaml
