esphome:
  name: sidestand_3
  friendly_name: "Sidestand 3"

esp8266:
  board: nodemcuv2
  restore_from_flash: true

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE # Critical for LED stability
  ap:
    ssid: "Sidestand 3 Fallback Hotspot"
    password: "12345678"

logger:
api:
ota:
  - platform: esphome

captive_portal:
web_server:
improv_serial:
wled:

debug:

# ========== INPUTS ==========
number:
  - platform: template
    name: "Effect Speed" 
    id: effect_speed
    optimistic: true
    min_value: 0
    max_value: 100
    step: 1
    initial_value: 10
    entity_category: "config"

# ========== SENSORS ==========
sensor:
  - platform: wifi_signal
    name: "WiFi Signal (dBm)"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

  - platform: copy
    source_id: wifi_signal_db
    name: "WiFi Signal"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"

  - platform: uptime
    name: "Uptime"
    unit_of_measurement: "s"
    entity_category: "diagnostic"
    
  - platform: debug
    free:
      name: "Available Heap"

text_sensor:
  - platform: wifi_info
    ssid:
      name: "Connected SSID"
      icon: "mdi:wifi"
      entity_category: "diagnostic"

# ========== LIGHTS ==========
light:
  # 1. MASTER PHYSICAL LIGHT
  - platform: neopixelbus
    type: GRB
    variant: WS2812X
    pin: GPIO02
    num_leds: 87
    id: strip_light
    name: "Light"
    restore_mode: RESTORE_DEFAULT_OFF
    method: ESP8266_UART1
    effects: !include common/effects.yaml

  # 2. LOGICAL PARTITIONS
  - platform: partition
    name: "Bottom"
    id: light_bot
    segments: 
      - id: strip_light
        from: 0
        to: 28
        
  - platform: partition
    name: "Middle"
    id: light_mid
    segments: 
      - id: strip_light
        from: 29
        to: 57
        
  - platform: partition
    name: "Top"
    id: light_top
    segments: 
      - id: strip_light
        from: 58
        to: 86